<!DOCTYPE html>
<html>
<head>
    <title>Ley de Hooke, simulador</title>
    <link rel="stylesheet" href="hooke.css">
</head>
<body>
<h1>Simulador de la Ley de Hooke</h1>
<div id="contenedor_sim">
    <canvas id="simulacion"></canvas>
</div>
<div id="input">
    <label for="constante_elastica">Constante elastica (N/m):</label>
    <input type="number" id="constante_elastica" value="10"><br>

    <label for="desplazamiento_horizontal">Desplazamiento horizontal (m):</label>
    <input type="number" id="desplazamiento_horizontal" value="0"><br>

    <button id="boton_simular">Simular</button>

    <div id="output-container">
        <p>Force: <span id="force"></span> N</p>
        <p>Position: <span id="position"></span> m</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
